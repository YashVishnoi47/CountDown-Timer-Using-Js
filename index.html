<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <h1 class="count">Countdown</h1>


   <div class="outer-box">




    <div class="days">
        <div class="numbers day">200</div>
        <p class="name">DAYS</p>
        </div>

    <div class="hours">
        <div class="numbers hour"></div>
        <p class="name">Hours</p>
    </div>


    <div class="min">
        <div class="numbers mini"></div>
        <p class="name">Minutes</p>
    </div>



    <div class="sec">
        <div class="numbers se "></div>
        <p class="name">Seconds</p>
    </div>



   </div>

  </body>
  <script src="script.js"></script>
</html>
